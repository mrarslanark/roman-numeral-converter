<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Roman Numeral Converter</title>
    <link
      href="https://fonts.googleapis.com/css?family=Cinzel|Vollkorn&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div>
      <h1>roman numeral converter</h1>
      <p class="range">Number less than 10,000 will be converted.</p>
      <input type="number" placeholder="Enter a number" id="value" required />
      <button type="submit" onclick="convertToRoman()">CONVERT</button>
      <p id="result">Gratissimum</p>
      <script src="script.js" type="text/javascript"></script>
    </div>
  </body>
</html>
